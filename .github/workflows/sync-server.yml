# https://docs.github.com/actions/writing-workflows/choosing-what-your-workflow-does/contexts#github-context

name: sync-server

on:
  push:
    branches: [main]
    paths: ['clients/**', 'configs/**']

permissions:
  contents: read

jobs:
  sync-server:
    runs-on: ubuntu-latest

    steps:
      - name: Set up checkout
        uses: actions/checkout@v5

      - name: Set up Node
        uses: actions/setup-node@v5
        with:
          node-version-file: configs/.nvmrc
          cache: npm

      - name: Set up Cache
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Set up node_modules
        run: npm ci

      - name: Set up environment variables
        run: echo "SHORT_SHA=${GITHUB_SHA:0:7}" >> $GITHUB_ENV

      - name: Build
        run: npm run build

      - name: Sync
        uses: BetaHuhn/repo-file-sync-action@v1
        with:
          GH_PAT: ${{ secrets.GH_PAT }}
          CONFIG_PATH: .github/${{ github.workflow }}.yml
          PR_LABELS: ${{ github.workflow }}
          ASSIGNEES: ${{ github.repository_owner }}
          COMMIT_PREFIX: 'chore(${{ github.workflow }}):'
          PR_BODY: '@${{ github.repository_owner }} check out [`${{ env.SHORT_SHA }}`](https://github.com/${{ github.repository }}/commit/${{ github.sha }}).üê£'
